# Specify the DNS URI of your Azure Cosmos DB.
azure.documentdb.uri=${vcap.services.bootdocdb.credentials.cosmosdb_host_endpoint:https://wingtiptoys.documents.azure.com:443/}

# Specify the access key for your database.
azure.documentdb.key=${vcap.services.bootdocdb.credentials.cosmosdb_master_key:foo}

# Specify the name of your database.
azure.documentdb.database=${vcap.services.bootdocdb.credentials.cosmosdb_database_id:wingtiptoysdata}

#azure.storage.connection-string=DefaultEndpointsProtocol=https;EndpointSuffix=core.windows.net;AccountName=wingtiptoysstorage;AccountKey=AbCdEfGhIjKlMnOpQrStUvWxYz==
azure.storage.connection-string=DefaultEndpointsProtocol=https;EndpointSuffix=core.windows.net;AccountName=${vcap.services.bootstorage.credentials.storage_account_name};AccountKey=${vcap.services.bootstorage.credentials.primary_access_key}