# Specify the DNS URI of your Azure Cosmos DB.
azure.documentdb.uri=${vcap.services.bootdocdb.credentials.documentdb_host_endpoint:https://wingtiptoys.documents.azure.com:443/}

# Specify the access key for your database.
azure.documentdb.key=${vcap.services.bootdocdb.credentials.documentdb_master_key:foo}

# Specify the name of your database.
azure.documentdb.database=${vcap.services.bootdocdb.credentials.documentdb_database_id:wingtiptoysdata}

# Azure stroage connection string
azure.storage.connection-string=DefaultEndpointsProtocol=https;EndpointSuffix=core.windows.net;AccountName=${vcap.services.bootstorage.credentials.storageAccountName};AccountKey=${vcap.services.bootstorage.credentials.accessKey}